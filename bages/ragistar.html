<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="containar">
        <div class="logo lglogin">

              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_oc1Z8_pN2GY1iAeksf4QAWFfpfLEpWilxQ&s"

            />

        </div>
        
        <div class="loging">

            </div>
            
          <form id="logform">
              <h1>Create an account</h1>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Aisha Adan ">

              <input type="email" name="email" id="emali" placeholder="abcd23@gmail.com">  
               <a href="#">Next</a>
          </form>
          <div class="athors">
            <p>Or sign up with</p>
            <div class="icons">
              <span>
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
              </span>
            <span>

               <i class="fa-brands fa-google"></i>
               <p>Google</p>
              </span>
              <span>
                <i class="fa-brands fa-apple"></i>
                <p>Apple</p>
              </span>
           <span>
            <i class="fa-brands fa-linkedin"></i>
           <p> linkedIn</p>
           </span>
             </div>
          </div>
      </div>
